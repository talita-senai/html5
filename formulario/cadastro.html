<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{width: 80%; margin: auto; border: 10px solid red;padding: 40px;}  

        td#texto{width: 15%; padding: 10px; text-align: right;}

        td#titulo{text-align: left; font-size: 25px; padding: 25px 25px 25px 70px;}

        td#bt{text-align: left;}

        input[type=text], select, input[type=data]{

            margin: 8px 0;
            display: inline-block;
            border: 1px solid gray;
            border-radius: 5px;
            box-sizing: border-box;
            box-shadow: 2px 2px 5px lightblue;
        }
        button{ background-color: #008cba;
                padding: 10px 50px;
                margin: 15px;
                border-radius: 5px;}
        
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <table>
        <tr>
            <td id="texto">Email *</td>
            <td id="campos"><input type="text" name="" id=""></td>

            <td id="campos"><input type="text" name="" id=""></td>
        </tr>
        <tr>

        <tr></tr>

            <td id="campos"><input type="text" name="" id=""></td>
            <td id="texto">Rua</td>
            <td id="campos"><input type="text" name="" id=""></td>
        </tr>
        <tr>

        </tr>

        </tr>
