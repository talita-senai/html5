<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <script>
        function somar(){
            var n1 = parseInt(document.getElementById("v1").value);
            var n2 = parseInt(document.getElementById("v2").value);

            document.getElementById("resultado").innerHTML = "Resposta: "+(n1+n2);
        }

    </script>

<input type="text" name="" id="v1"><br>
<input type="text" name="" id="v2"><br>
<p id="resultado">Resposta: </p>

<button onclick="somar();">Somar</button>

</body>
</html>
