<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function trocarImagem(){
            var elemento = document.getElementById("myImage");
            if(elemento.src.match("acesa")){
                elemento.src="luz-apagada.jpg"
            }else{
                elemento.src="luz-acesa.jpg"
            }
        }
    </script>
    <p><img id="myImage" src="luz-apagada.jpg" onclick="trocarImagem();"</p>
    <p>Clicar na lampada para ligar/desligar a luz</p>
</body>
</html>
