<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Elemento</title>
</head>
<body id="corpo">
    <h1>Remover Elemento</h1>
    <p><button onclick="remover()">Remover</button></p>
    <p id="texto">Texto que ser√° removido...</p>
    <script>
        function remover(){
            var pai = document.getElementById("corpo");
            var filho = document.getElementById("texto");
            pai.removeChild(filho);
        }
    </script>
    
</body>
</html>
