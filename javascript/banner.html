<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cont = 1;
        
        setInterval(mudarImagem,1000);

        function mudarImagem(){
            var elemento = document.getElementById("banner");
            if(cont == 1){
                elemento.src = "banner1.png";
            }

            if(cont == 2){
                elemento.src = "banner2.png";
            }

            if(cont == 3){
                elemento.src = "banner3.png";
            }

            if(cont == 4){
                elemento.src = "banner4.png";
            }

            if(cont == 5){
                elemento.src = "banner5.png";
                cont = 0;
            }

            cont++;
        }
        
    </script>
    <img id="banner" src="banner1.png" alt="">
</body>
</html>
